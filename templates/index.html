<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Add Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-md mx-auto mt-8 bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Weather</h1>

        <form method="POST">
            <div class="mb-4">
                <label for="city" class="block text-sm font-medium text-gray-600">Enter your city:</label>
                <input type="text" id="city" name="city" class="mt-1 p-2 border rounded w-full">
            </div>

            <div class="mb-4">
                <label for="unit" class="block text-sm font-medium text-gray-600">What unit would you like to use?</label>
                <select id="unit" name="unit" class="mt-1 p-2 border rounded w-full">
                    <option value="metric">Celsius</option>
                    <option value="imperial">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>

            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Get Weather</button>
        </form>

        {% if city %}
            <div class="mt-8">
                <p>Weather in {{ city }}: {{ weather }}</p>
                <p>Temperature in {{ city }}: {{ temperature }} Â°{{ 'C' if unit == 'metric' else 'F' }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
